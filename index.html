<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login com Google - App_Relatorio_Tutor</title>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
</head>
<body>
  <h2>Login com Google</h2>
  <button onclick="login()">Entrar com Google</button>
  <p id="mensagem"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBcOL93_m9WNs4SN9Ge39m7WWEnnPRSItc",
      authDomain: "relatorio-tutor-oauth.firebaseapp.com",
      projectId: "relatorio-tutor-oauth",
      storageBucket: "relatorio-tutor-oauth.firebasestorage.app",
      messagingSenderId: "945560335334",
      appId: "1:945560335334:web:49490cc194935f246c5c27",
      measurementId: "G-N0JMB8P903"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);

    async function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        const result = await firebase.auth().signInWithPopup(provider);
        const user = result.user;
        document.getElementById("mensagem").innerText = "Logado como: " + user.email;
      } catch (error) {
        document.getElementById("mensagem").innerText = "Erro ao logar: " + error.message;
        console.error(error);
      }
    }
  </script>
</body>
</html>
